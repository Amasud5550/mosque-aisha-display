<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosque Aisha Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #001f3f;
      color: white;
      text-align: center;
      margin: 0;
    }
    .logo {
      margin-top: 20px;
      width: 200px;
    }
    .welcome {
      font-size: 40px;
      font-weight: bold;
      margin: 15px 0;
    }
    .date, .time {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .image {
      width: 50%;
      max-width: 1600px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    .prayer-times {
      background-color: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .prayer-times table {
      width: 100%;
      border-collapse: collapse;
      font-size: 22px;
    }
    .prayer-times td {
      padding: 5px 15px;
    }
    .contact {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
    }
    /* Admin Portal */
    #adminPortal {
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #adminPortal input {
      margin: 5px 0;
      padding: 6px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }
    #adminPortal button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0074d9;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="https://mosqueaisha.ca/assets/logo-clear.png" alt="Mosque Aisha Logo" class="logo">
  <div class="welcome">Welcome to Mosque Aisha Niagara Falls</div>
  <div class="date" id="currentDate"></div>
  <div class="time" id="currentTime"></div>

  <div class="prayer-times" id="prayerTimes">
    <h2>Today's Prayer Times</h2>
    <table id="timesTable">
      <tr><td>Fajr</td><td id="fajrTime">--:--</td></tr>
      <tr><td>Dhuhr</td><td id="dhuhrTime">--:--</td></tr>
      <tr><td>Asr</td><td id="asrTime">--:--</td></tr>
      <tr><td>Maghrib (Sunset)</td><td id="maghribTime">--:--</td></tr>
      <tr><td>Isha</td><td id="ishaTime">--:--</td></tr>
    </table>
  </div>

  <img id="rotatingImage" src="" alt="Mosque Aisha Display" class="image">

  <div class="contact">Contact@mosqueaisha.ca | (905) 347-2633</div>

  <!-- Admin input portal -->

  <div id="adminPortal">
    <input id="fajrInput" placeholder="Fajr (e.g. 05:56 AM)" />
    <input id="dhuhrInput" placeholder="Dhuhr (e.g. 12:13 PM)" />
    <input id="asrInput" placeholder="Asr (e.g. 03:28 PM)" />
    <input id="maghribInput" placeholder="Maghrib (e.g. 05:05 PM)" />
    <input id="ishaInput" placeholder="Isha (e.g. 06:25 PM)" />
    

  </div>

  <script>
  //  Date and Time
  function updateTimeAndDate() {
    const now = new Date();
    document.getElementById("currentDate").innerText = now.toDateString();
    document.getElementById("currentTime").innerText = now.toLocaleTimeString();
  }
  setInterval(updateTimeAndDate, 1000);
  updateTimeAndDate();

  //  Load all prayer times from your JSON in GitHub
  async function loadPrayerTimesFromJSON() {
    try {
      const response = await fetch("https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/prayerTimes.json");
      const data = await response.json();

      document.getElementById("fajrTime").innerText = data.fajr;
      document.getElementById("dhuhrTime").innerText = data.dhuhr;
      document.getElementById("asrTime").innerText = data.asr;
      document.getElementById("ishaTime").innerText = data.isha;

      // We'll update Maghrib automatically next
      fetchMaghribTime();

    } catch (err) {
      console.error("Error loading prayer times:", err);
    }
  }

  //  Automatically fetch Maghrib (Sunset) for Niagara Falls, ON
  async function fetchMaghribTime() {
    try {
      const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Niagara%20Falls&country=Canada&method=2");
      const data = await response.json();
      const sunset = data.data.timings.Maghrib;
      document.getElementById("maghribTime").innerText = sunset;
    } catch (err) {
      console.error("Error fetching Maghrib time:", err);
    }
  }

  // ðŸ–¼ Image rotation
  const images = [
    "https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/WhatsApp%20Image%202025-04-20%20at%2020.45.41.jpeg"
  ];
  let currentImageIndex = 0;
  const rotatingImageElement = document.getElementById("rotatingImage");

  function rotateImages() {
    rotatingImageElement.src = images[currentImageIndex];
    currentImageIndex = (currentImageIndex + 1) % images.length;
  }
  setInterval(rotateImages, 15000);
  rotateImages();

  //  Initialize
  loadPrayerTimesFromJSON();
</script>


</body>
</html>
