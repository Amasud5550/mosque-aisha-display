<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Aisha Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #001f3f;
            color: white;
            text-align: center;
            margin: 0;
        }
        .logo {
            margin-top: 20px;
            width: 200px;
        }
        .welcome {
            font-size: 42px;
            font-weight: bold;
            margin: 15px 0;
        }
        .date, .time {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image {
            width: 60%;
            max-width: 1600px;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
        .contact {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .prayer-times {
            margin-top: 20px;
            font-size: 26px;
            line-height: 1.8;
            background-color: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
        }
        .prayer-times span {
            display: block;
        }
    </style>
</head>
<body>

<img src="https://www.mosqueaisha.ca/assets/mosque-aisha-logo.png" alt="Mosque Aisha Logo" class="logo">
<div class="welcome">Welcome to Mosque Aisha Niagara Falls</div>
<div class="date" id="currentDate"></div>
<div class="time" id="currentTime"></div>

<!-- Prayer times -->
<div class="prayer-times" id="prayerTimes">
    Loading prayer times...
</div>

<img id="rotatingImage" src="" alt="Mosque Aisha Display" class="image">
<div class="contact">contact@mosqueaisha.ca | (905) 347-2633</div>

<script>
    // --- DATE & TIME ---
    function updateTimeAndDate() {
        const currentDate = new Date();
        document.getElementById('currentDate').innerText = currentDate.toDateString();
        document.getElementById('currentTime').innerText = currentDate.toLocaleTimeString();
    }
