<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosque Aisha Display</title>

  <style>
    :root {
      --font-large: 46px;
      --font-medium: 30px;
      --font-small: 22px;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      background-color: #001f3f;
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      margin-top: 20px;
      width: 240px;
    }

    .welcome {
      font-size: var(--font-large);
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    .date, .time {
      font-size: var(--font-medium);
      margin-bottom: 5px;
    }

    .prayer-times {
      width: 85%;
      background-color: rgba(255,255,255,0.10);
      padding: 20px;
      border-radius: 14px;
      margin-top: 10px;
    }

    .prayer-times table {
      width: 100%;
      border-collapse: collapse;
      font-size: var(--font-small);
    }

    .prayer-times td {
      padding: 8px 10px;
    }

    .image {
      margin-top: 20px;
      width: 90%;
      border-radius: 10px;
      max-height: 40vh;
      object-fit: contain;
    }

    .contact {
      font-size: var(--font-small);
      font-weight: bold;
      margin: 15px 0;
    }

    /* ADMIN PORTAL */
    #adminPortal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 12px;
      width: 260px;
    }

    #adminPortal input {
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    #adminPortal button {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background: #0074d9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img src="https://mosqueaisha.ca/assets/logo-clear.png" class="logo">

  <div class="welcome">Mosque Aisha – Niagara Falls</div>
  <div id="currentDate" class="date"></div>
  <div id="currentTime" class="time"></div>

  <div class="prayer-times">
    <h2 style="margin-top: 0;">Today's Prayer Times</h2>
    <table>
      <tr><td>Fajr</td><td id="fajrTime">--:--</td></tr>
      <tr><td>Dhuhr</td><td id="dhuhrTime">--:--</td></tr>
      <tr><td>Asr</td><td id="asrTime">--:--</td></tr>
      <tr><td>Maghrib (Sunset)</td><td id="maghribTime">--:--</td></tr>
      <tr><td>Isha</td><td id="ishaTime">--:--</td></tr>
    </table>
  </div>

  <img id="rotatingImage" class="image">

  <div class="contact">contact@mosqueaisha.ca • (905) 347-2633</div>

  <!-- ADMIN -->
  <div id="adminPortal">
    <input id="fajrInput" placeholder="Fajr">
    <input id="dhuhrInput" placeholder="Dhuhr">
    <input id="asrInput" placeholder="Asr">
    <input id="maghribInput" placeholder="Maghrib">
    <input id="ishaInput" placeholder="Isha">
    <button id="updateTimesBtn">Update</button>
  </div>

<script>
/* ------------------------ DATE & TIME ------------------------ */
function updateTimeAndDate() {
  const now = new Date();
  document.getElementById("currentDate").innerText = now.toDateString();
  document.getElementById("currentTime").innerText = now.toLocaleTimeString();
}
setInterval(updateTimeAndDate, 1000);
updateTimeAndDate();

/* --------------------- LOAD LOCAL JSON ---------------------- */
let fallbackMaghrib = "--:--";

async function loadPrayerTimesFromJSON() {
  try {
    const response = await fetch("https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/prayerTimes.json");
    const data = await response.json();

    document.getElementById("fajrTime").innerText = data.fajr;
    document.getElementById("dhuhrTime").innerText = data.dhuhr;
    document.getElementById("asrTime").innerText = data.asr;
    document.getElementById("ishaTime").innerText = data.isha;

    fallbackMaghrib = data.maghrib || fallbackMaghrib;

    fetchMaghribTime();
  } catch {
    document.getElementById("maghribTime").innerText = fallbackMaghrib;
  }
}

/* --------------------- MAGHRIB API + FALLBACK --------------------- */
async function fetchMaghribTime() {
  try {
    const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Niagara%20Falls&country=Canada&method=2");
    const data = await response.json();
    document.getElementById("maghribTime").innerText = data.data.timings.Maghrib;
  } catch {
    document.getElementById("maghribTime").innerText = fallbackMaghrib;
  }
}

/* --------------------- IMAGE ROTATION --------------------- */
const images = [
  "https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/WhatsApp%20Image%202025-04-20%20at%2020.45.41.jpeg"
];

let imgIndex = 0;
const rotImg = document.getElementById("rotatingImage");

function rotateImages() {
  rotImg.src = images[imgIndex];
  imgIndex = (imgIndex + 1) % images.length;
}
rotateImages();
if (images.length > 1) setInterval(rotateImages, 15000);

/* --------------------- ADMIN PANEL --------------------- */
document.getElementById("updateTimesBtn").onclick = () => {
  document.getElementById("fajrTime").innerText = fajrInput.value || "--:--";
  document.getElementById("dhuhrTime").innerText = dhuhrInput.value || "--:--";
  document.getElementById("asrTime").innerText = asrInput.value || "--:--";
  document.getElementById("maghribTime").innerText = maghribInput.value || "--:--";
  document.getElementById("ishaTime").innerText = ishaInput.value || "--:--";
};

document.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
    const admin = document.getElementById("adminPortal");
    admin.style.display = admin.style.display === "flex" ? "none" : "flex";
  }
});

/* --------------------- AUTO REFRESH (1 HOUR) --------------------- */
setInterval(() => location.reload(), 3600000);

loadPrayerTimesFromJSON();
</script>

</body>
</html>
