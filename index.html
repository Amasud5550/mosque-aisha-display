<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Time, Date, and Rotating Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #001f3f; /* Dark Blue */
            color: white;
            text-align: center;
            margin: 0;
        }
        .logo {
            margin-top: 20px;
            width: 200px;
        }
        .welcome {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .date, .time {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .image {
            width: 85%;
            max-width: 1600px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .contact {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<img src="https://www.mosqueaisha.ca/assets/mosque-aisha-logo.png" alt="Mosque Aisha Logo" class="logo">
<div class="welcome">Welcome to Mosque Aisha Niagara Falls</div>
<div class="date" id="currentDate"></div>
<div class="time" id="currentTime"></div>
<img id="rotatingImage" src="" alt="Mosque Aisha Display" class="image">
<div class="contact">Contact@mosqueaisha.ca | (905) 347-2633</div>

<script>
    function updateTimeAndDate() {
        const currentDate = new Date();
        document.getElementById('currentDate').innerText = currentDate.toDateString();
        document.getElementById('currentTime').innerText = currentDate.toLocaleTimeString();
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Image Rotation
    const images = [
        "https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/WhatsApp Image 2025-02-19 at 14.45.05.jpeg",
        "https://raw.githubusercontent.com/Amasud5550/mosque-aisha-display/main/Thorold Taraweh (1).png"
    ];
    let currentImageIndex = 0;
    const rotatingImageElement = document.getElementById("rotatingImage");
    
    function rotateImages() {
        rotatingImageElement.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }
    
    setInterval(rotateImages, 5000);
    rotateImages(); // Initial call
</script>

</body>
</html>
