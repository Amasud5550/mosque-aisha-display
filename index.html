<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Time, Date, and Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
        }
        .logo {
            margin-top: 20px;
            width: 200px;
        }
        .welcome {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .date, .time {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .image {
            width: 90%;
            max-width: 1000px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
         .contact {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
    </style>
</head>
<body>

<img src="https://www.mosqueaisha.ca/assets/mosque-aisha-logo.png" alt="Mosque Aisha Logo" class="logo">
<div class="welcome">Welcome to Mosque Aisha Niagara Falls</div>
<div class="date" id="currentDate"></div>
<div class="time" id="currentTime"></div>
<img src="main-image.jpeg" alt="Mosque Aisha" class="image">
<div class="contact">Contact@mosqueaisha.ca | (905) 347-2633 </div>

<script>
    function updateTimeAndDate() {
        const currentDate = new Date();
        document.getElementById('currentDate').innerText = currentDate.toDateString();
        document.getElementById('currentTime').innerText = currentDate.toLocaleTimeString();
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate(); // initial call to display time and date immediately
</script>

</body>
</html>
